<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="name">Nom de l'appareil</label>
        <input type="text" class="form-control" id='name' name="name" ngModel required/>
      </div>
      <div class="form-group">
        <label for="status">Status de l'appareil</label>
        <select name="status" id="status" class="form-control" [ngModel]="defaultOnOff">
          <option *ngFor="let status of statusList" value="{{ status }}">{{ status }}</option>
        </select>
      </div>
      <button class="btn btn-primary" type='submit' [disabled]="f.invalid" >Ajouter</button>
    </form>
  </div>
</div>
